{% extends "base.html" %}
{% load i18n %}

{% block title %}ESLWriter | Sign Out{% endblock %}

{% block content %}
<div style="text-align: center;margin-top: 50px;font-size: 24px;">
    <h3><span class="glyphicon glyphicon-ok" style="color:#80c269;"></span>&nbsp;{% trans 'Signing out ' %}...</h3>
</div>
<script>
$(document).ready(function(){
    setTimeout(function () {
        window.location.replace('{% url "eslwriter" %}');
    }, 1000);
});
</script>
{% endblock %}
