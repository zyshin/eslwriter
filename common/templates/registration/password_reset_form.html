{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action="." style="margin-top: 50px;" class="form-group fixed-form">
	{% csrf_token %}
	<label>{{ form.email.label }}</label>
	{{ form.email }}
	{% if form.email.errors %}
	<span class='validation-summary-errors'><small>{{form.email.errors.as_text}}</small></span>
	{% endif %}
	<br><br>
	<input type="submit" class="btn btn-success btn-sm" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
