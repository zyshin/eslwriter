{%load static%}
<script type="text/javascript" src="{% static 'profile/js/dialog-min.js' %}"></script>
<link href="{% static 'profile/css/ui-dialog.css' %}" type="text/css" rel="stylesheet" />
<script type="text/javascript">
$(document).ready(function() {
	$('button[corpus]').click(function(e) {
		var cid = Number($(e.target).attr('corpus'));
		console.log('onActivateClick: cid = ' + cid);
		var d = dialog({
			title: 'Active Corpus',
			content: "<p style='margin:10px'>It will take some time to process a corpus.</p>",
			okValue: 'OK',
			ok: function() {
				var url = "{% url 'activate' %}" + cid;
				var form = $('<form method="post" action="' + url + '/">');
				form.html("{% csrf_token %}");
				form.submit();
			},
			cancelValue: 'Cancel',
			cancel: function() {}
		});
		d.showModal();
	});
});
</script>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Modal title</h4>
	  </div>
	  <div class="modal-body">
		...
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary">Save changes</button>
	  </div>
	</div>
  </div>
</div>
